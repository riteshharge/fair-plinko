services:
  - type: web
    name: plinko-backend
    env: node
    plan: free
    branch: main
    buildCommand: "cd backend && npm install && npx prisma generate && npm run build || true"
    startCommand: "cd backend && npm start"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
  - type: static
    name: plinko-frontend
    env: static
    plan: free
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/dist"
